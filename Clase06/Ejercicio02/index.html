<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo de cada franja */
    .franja {
      height: 200px;
    }
  </style>

</head>
<body>

  <!-- Contenedor principal de la bandera -->
  <div class="container">
    <!-- Fila 1: 2 columnas (roja y verde) -->
    <div class="row">
      <div class="col-6 franja bg-danger"></div>
      <div class="col-6 franja bg-success"></div>
    </div>

    <!-- Fila 2: 1 columna (amarilla) con el texto centrado -->
    <div class="row">
      <div class="col-12 franja bg-warning">
        <div class="h1 text-center text-dark">
          Bandera
        </div>
      </div>
    </div>

    <!-- Fila 3: 3 columnas (azul, azulclaro, azul) -->
    <div class="row">
      <div class="col-4 franja bg-primary"></div>
      <div class="col-4 franja bg-info"></div>
      <div class="col-4 franja bg-primary"></div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
